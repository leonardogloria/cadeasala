<ion-header>

  <ion-navbar>
    <ion-title>{{ curso.nome }} - Selecione a Disciplina </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 


 <ion-list  inset>
  <ion-item-sliding  class="item-remove-animate item" #item  *ngFor="let disciplina of disciplinas">
    <ion-item  class="item-remove-animate item" (click)="itemSelected(disciplina)">
      {{ disciplina.nome }}
    </ion-item>
   

    <ion-item-options side="right">

      <button ion-button color="primary" (click)="addToFavoritos(disciplina)"  icon-left>
          <ion-icon name="albums" ></ion-icon>
          Add to Favoritos
        </button>

    
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
